services:
  ledger-sync:
    build:
      context: ./sync
    container_name: ledger-sync
    environment:
      - TZ=${TZ}
      - CRON_TZ=${TZ}
      - GIT_SSH_URL=${GIT_SSH_URL}
      - GIT_BRANCH=${GIT_BRANCH}
      - BEAN_FILE=${BEAN_FILE}
      - ENABLE_GIT_CRYPT=${ENABLE_GIT_CRYPT}
      - ENABLE_EMAIL_NOTIFICATIONS=${ENABLE_EMAIL_NOTIFICATIONS}
    volumes:
      # Shared ledger data (read-write for sync)
      - ledger_data:/data

      # Secrets (read-only)
      - ./secrets/dockerbeans-deploy-key:/run/secrets/dockerbeans-deploy-key:ro
      - ./secrets/known_hosts:/run/secrets/known_hosts:ro
      - ./secrets/gitcrypt.key:/run/secrets/gitcrypt.key:ro
      - ./secrets/smtp.env:/run/secrets/smtp.env:ro
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  fava:
    build:
      context: ./fava
    container_name: fava
    environment:
      - TZ=${TZ}
      - BEAN_FILE=${BEAN_FILE}
    volumes:
      # Ledger is strictly read-only here
      - ledger_data:/data:ro
    depends_on:
      - ledger-sync
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  auth-proxy:
    build:
      context: ./auth-proxy
    container_name: auth-proxy
    ports:
      - "5000:80"
    environment:
      - ENABLE_FAVA_AUTH=${ENABLE_FAVA_AUTH}
    volumes:
      - ./secrets/fava.htpasswd:/run/secrets/fava.htpasswd:ro
    depends_on:
      - fava
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  ledger_data:
